<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agronegocio</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            height: 1500px;
        }

        .div-lateral {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #a {
            padding: 0px;
        }

        /* Estilo para links dentro da div lateral */
        .conteudo-div-lateral a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 20px;
            transition: background-color 0.3s;

        }

        /* Estilo para links dentro da div lateral ao passar o mouse */
        .conteudo-div-lateral a:hover {
            background-color: #309e05;

        }

        /* Estilo para o botão de abrir/fechar */
        #botao-lateral {
            font-size: 30px;
            position: fixed;
            z-index: 2;
            left: 20px;
            top: 20px;
            background-color: #111;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="botao-lateral" onclick="toggleDivLateral()">☰</button>

    <!-- Div lateral -->
    <div class="div-lateral" id="minha-div-lateral">
        <div class="conteudo-div-lateral">
            <table border="1px">
                <Br />
                <tr>
                    <td><a href="https://brasilescola.uol.com.br/geografia/agronegocio.htm">brasilescola</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.portaldoagronegocio.com.br">portal do agronegocio</a></td>
                </tr>
                <tr>
                    <td><a href="https://www.canalrural.com.br">canalrural</a></td>
                </tr>

            </table>
        </div>
    </div>

    <script>
        function toggleDivLateral() {
            var divLateral = document.getElementById('minha-div-lateral');
            if (divLateral.style.width === '250px') {
                divLateral.style.width = '0';
            } else {
                divLateral.style.width = '250px';
            }
        }
    </script>
    <div id="a"></div>
    <img src="https://terramagna.com.br/wp-content/uploads/2022/08/maquinas-agricolas-soja-agronegocio-no-Brasil.jpg"
        width="100%" height="500px">
</body>

</html>
